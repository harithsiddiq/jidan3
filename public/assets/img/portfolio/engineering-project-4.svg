<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Hospital Building -->
  <rect x="80" y="100" width="240" height="140" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Hospital Cross -->
  <rect x="190" y="70" width="20" height="60" fill="#dc3545"/>
  <rect x="170" y="80" width="60" height="20" fill="#dc3545"/>
  
  <!-- Hospital Windows -->
  <rect x="100" y="120" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="140" y="120" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="180" y="120" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="220" y="120" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="260" y="120" width="25" height="30" fill="#007bff" opacity="0.7"/>
  
  <rect x="100" y="170" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="140" y="170" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="180" y="170" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="220" y="170" width="25" height="30" fill="#007bff" opacity="0.7"/>
  <rect x="260" y="170" width="25" height="30" fill="#007bff" opacity="0.7"/>
  
  <!-- Main Entrance -->
  <rect x="180" y="210" width="40" height="30" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  
  <!-- Medical Gas Pipes (Oxygen, Nitrogen, Vacuum) -->
  <line x1="70" y1="130" x2="70" y2="220" stroke="#28a745" stroke-width="6"/>
  <line x1="60" y1="130" x2="60" y2="220" stroke="#007bff" stroke-width="6"/>
  <line x1="50" y1="130" x2="50" y2="220" stroke="#ffc107" stroke-width="6"/>
  
  <line x1="330" y1="130" x2="330" y2="220" stroke="#28a745" stroke-width="6"/>
  <line x1="340" y1="130" x2="340" y2="220" stroke="#007bff" stroke-width="6"/>
  <line x1="350" y1="130" x2="350" y2="220" stroke="#ffc107" stroke-width="6"/>
  
  <!-- Gas Outlets in Rooms -->
  <circle cx="110" cy="140" r="4" fill="#28a745"/>
  <circle cx="150" cy="140" r="4" fill="#007bff"/>
  <circle cx="190" cy="140" r="4" fill="#ffc107"/>
  <circle cx="230" cy="140" r="4" fill="#28a745"/>
  <circle cx="270" cy="140" r="4" fill="#007bff"/>
  
  <circle cx="110" cy="190" r="4" fill="#28a745"/>
  <circle cx="150" cy="190" r="4" fill="#007bff"/>
  <circle cx="190" cy="190" r="4" fill="#ffc107"/>
  <circle cx="230" cy="190" r="4" fill="#28a745"/>
  <circle cx="270" cy="190" r="4" fill="#007bff"/>
  
  <!-- Drainage System -->
  <rect x="90" y="250" width="220" height="8" fill="#6c757d"/>
  <circle cx="120" cy="254" r="3" fill="#495057"/>
  <circle cx="160" cy="254" r="3" fill="#495057"/>
  <circle cx="200" cy="254" r="3" fill="#495057"/>
  <circle cx="240" cy="254" r="3" fill="#495057"/>
  <circle cx="280" cy="254" r="3" fill="#495057"/>
  
  <!-- Waste Management -->
  <rect x="90" y="265" width="220" height="8" fill="#dc3545"/>
  <rect x="90" y="275" width="220" height="8" fill="#fd7e14"/>
  
  <!-- Medical Equipment Rooms -->
  <rect x="30" y="160" width="30" height="40" fill="#17a2b8" stroke="#0c5460" stroke-width="1"/>
  <text x="45" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">O₂</text>
  
  <rect x="340" y="160" width="30" height="40" fill="#6f42c1" stroke="#4c2a85" stroke-width="1"/>
  <text x="355" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">N₂</text>
  
  <!-- Vacuum System -->
  <rect x="30" y="210" width="30" height="20" fill="#20c997" stroke="#0a6847" stroke-width="1"/>
  <text x="45" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">VAC</text>
  
  <!-- Air Handling Unit -->
  <rect x="340" y="210" width="30" height="20" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="355" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">AHU</text>
  
  <!-- Sterilization Area -->
  <rect x="150" y="90" width="100" height="8" fill="#e83e8c"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">مستشفى - المدينة المنورة</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">أنظمة الغازات الطبية والصرف الصحي المتخصص</text>
</svg>